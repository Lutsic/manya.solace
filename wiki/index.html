<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>

<script>
// Key used in localStorage
const STORAGE_KEY = 'soundNoticeSeen_v1'; // versioning key makes it easy to show again if text/style changes

function createNotice() {
  // overlay
  const overlay = document.createElement('div');
  overlay.className = 'overlay';
  overlay.id = 'sound-notice-overlay';

  // modal
  const modal = document.createElement('div');
  modal.className = 'modal';

  const paragraph = document.createElement('p');
  paragraph.textContent = 'На данном сайте используются звуковые эффекты, для полного погружения рекомендуем включить авто-воспроизведение аудио в настройках вашего браузера';

  const ok = document.createElement('button');
  ok.className = 'ok-button';
  ok.type = 'button';
  ok.textContent = 'ОК';

  ok.addEventListener('click', () => {
    try { localStorage.setItem(STORAGE_KEY, 'true'); } catch (e) { /* localStorage might be blocked */ }
    document.body.removeChild(overlay);
  });

  modal.appendChild(paragraph);
  modal.appendChild(ok);
  overlay.appendChild(modal);

  // close on overlay click (but not when clicking inside modal)
  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) {
      try { localStorage.setItem(STORAGE_KEY, 'true'); } catch (err) {}
      document.body.removeChild(overlay);
    }
  });

  return overlay;
}

// Show modal only if user hasn't seen it yet
document.addEventListener('DOMContentLoaded', () => {
  let seen = false;
  try { seen = localStorage.getItem(STORAGE_KEY) === 'true'; } catch (e) { seen = false; }
  if (!seen) {
    const notice = createNotice();
    document.body.appendChild(notice);
    // focus OK button for accessibility
    const okBtn = notice.querySelector('.ok-button');
    if (okBtn) okBtn.focus();
  }
});
</script>
